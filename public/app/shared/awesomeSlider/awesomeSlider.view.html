<div id="templatesFilter" ng-show="vm.sliderOptions.uniqueValues.length>1">
	<div class="btn-group" dropdown>
      <button type="button" class="btn imba-btn">Filter:</button>
      <button type="button" class="btn imba-btn dropdown-toggle" dropdown-toggle>
        {{vm.sliderOptions.filter}}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="champion in vm.sliderOptions.uniqueValues" ng-click="vm.sliderOptions.setFilter(champion)">{{champion}}</li>
        <li class="divider"></li>
        <li ng-click="vm.sliderOptions.setFilter('all')">show all</li>
      </ul>
    </div>
</div>

{{vm.sliderOptions.current}}
<i class="fa fa-chevron-circle-left fa-3x" ng-show="vm.sliderOptions.current>0" ng-click="vm.sliderOptions.previous()"></i>

<aws-template 
  template="template" delete-function="vm.deleteFunction(template)" 
  ng-repeat="template in filteredTemplates=(templates| filterByChampion:vm.sliderOptions.filter) track by template._id">
</aws-template>

<i class="fa fa-chevron-circle-right fa-3x" ng-click="vm.sliderOptions.next()" ng-show="vm.sliderOptions.current<filteredTemplates.length-1"></i>
